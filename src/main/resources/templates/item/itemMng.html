<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments-main.html :: main-head">

</head>


<body class="bg-light">
<div th:replace="fragments-main.html :: nav"></div>

<div class="container border" style="margin-top: 3%; border-radius: 30px; overflow: hidden;">
    <div class="row mt-5 mb-5 justify-content-center">
        <div class="col-2">
            <div th:replace="fragments-form.html :: account-menu(accountMenu='item')"></div>
        </div>

        <div class="col-8">
    <form th:action="@{'/admin/items/' + ${items.number}}" role="form" method="get" th:object="${items}">
        <h1>물품 검색</h1>
        <table class="table">
            <thead>
            <tr>
                <td class="bg-light">상품아이디</td>
                <td class="bg-light">상품명</td>
                <td class="bg-light">상태</td>
                <td class="bg-light">등록자</td>
                <td class="bg-light">등록일</td>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${items.getContent()}" class="bg-light">
                <td th:text="${item.id}" class="bg-light"></td>
                <td class="bg-light">
                    <a th:href="'/admin/item/'+${item.id}" th:text="${item.itemNm}"></a>
                </td>
                <td th:text="${item.itemStatus}" class="bg-light"></td>
             <td th:text="${item.createBy}" class="bg-light"></td>
                <td th:text="${item.regTime}" class="bg-light"></td>
            </tr>
            </tbody>
        </table>

        <div th:with="start=${(items.number/maxPage)*maxPage + 1}, end=(${(items.totalPages == 0) ? 1 : (start + (maxPage - 1) < items.totalPages ? start + (maxPage - 1) : items.totalPages)})" >
            <ul class="pagination justify-content-center">

                <li class="page-item" th:classappend="${items.first}?'disabled'">
                    <a th:onclick="'javascript:page(' + ${items.number - 1} + ')'" aria-label='Previous' class="page-link">
                        <span aria-hidden='true'>Previous</span>
                    </a>
                </li>

                <li class="page-item" th:each="page: ${#numbers.sequence(start, end)}" th:classappend="${items.number eq page-1}?'active':''">
                    <a th:onclick="'javascript:page(' + ${page - 1} + ')'" th:inline="text" class="page-link">[[${page}]]</a>
                </li>

                <li class="page-item" th:classappend="${items.last}?'disabled'">
                    <a th:onclick="'javascript:page(' + ${items.number + 1} + ')'" aria-label='Next' class="page-link">
                        <span aria-hidden='true'>Next</span>
                    </a>
                </li>

            </ul>
        </div>

        <div class="form-inline justify-content-center" th:object="${itemSearchDto}" style="display: flex; flex-wrap: wrap;">
            <div style="display: flex; align-items: center; margin-right: 10px;">
                <select th:field="*{searchDateType}" class="form-control bg-light" style="width:auto;">
                    <option value="all">전체기간</option>
                    <option value="1d">1일</option>
                    <option value="1w">1주</option>
                    <option value="1m">1개월</option>
                    <option value="6m">6개월</option>
                </select>
            </div>
            <div style="display: flex; align-items: center; margin-right: 10px;">

                <select th:field="*{itemStatus}" class="form-control bg-light" style="width:auto;">
                    <option value="">판매상태(전체)</option>
                    <option value="SELL">판매</option>
                    <option value="SOLD_OUT">품절</option>
                </select>
            </div>
            <div style="display: flex; align-items: center; margin-right: 10px;">

                <select th:field="*{searchBy}" class="form-control bg-light" style="width:auto;">
                    <option value="itemNm">상품명</option>
                    <option value="createdBy">등록자</option>
                </select>
            </div>
            <div style="display: flex; align-items: center; margin-right: 10px;">

                <input th:field="*{searchQuery}" type="text" class="form-control bg-light" placeholder="검색어를 입력해주세요">
            </div>
            <button id="searchBtn" type="submit" class="btn btn-primary">검색</button>
        </div>
    </form>
</div>
</div>
</div>
<!-- form-footer-->
<div th:replace="fragments-form.html :: footer"></div>

<script th:inline="javascript">

    $(document).ready(function(){
        $("#searchBtn").on("click",function(e) {
            e.preventDefault();
            page(0);
        });
    });

    function page(page){
        var searchDateType = $("#searchDateType").val();
        var itemStatus = $("#itemStatus").val();
        var searchBy = $("#searchBy").val();
        var searchQuery = $("#searchQuery").val();

        location.href="/admin/items/" + page + "?searchDateType=" + searchDateType
            + "&itemStatus=" + itemStatus
            + "&searchBy=" + searchBy
            + "&searchQuery=" + searchQuery;
    }

</script>

</body>
</html>
