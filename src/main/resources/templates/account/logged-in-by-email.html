<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head.html :: form-head"></head>

<body>
<!-- form-navbar-->
<div th:replace="fragments/navbar.html :: form-nav" class="nav-bar"></div>

<div class="container border" style="margin-top: 3%; border-radius: 30px; overflow: hidden;">
  <div class="py-5 text-center" th:if="${error}">
    <p class="lead">스터디올래 이메일 로그인</p>
    <div  class="alert alert-danger" role="alert" th:text="${error}">
      로그인 할 수 없습니다.
    </div>
  </div>

  <div class="py-5 text-center" th:if="${error == null}">
    <p class="lead">벌초박사 이메일 로그인</p>
    <h2>이메일로 로그인 했습니다. <a th:href="@{/settings/password}">패스워드를 변경</a>하세요.</h2>
  </div>
</div>

<!-- form-footer-->
<div th:replace="fragments/footer.html:: form-footer"></div>
</body>
</html>
