<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout_account}">

<div layout:fragment="content">
  <div class="container border" style="margin-top: 3%; border-radius: 30px; overflow: hidden;">
    <div class="py-5 text-center">
      <p class="lead">벌초박사</p>
      <h2>패스워드 없이 이메일로 로그인하기</h2>
    </div>
    <div class="row justify-content-center">

      <form class="needs-validation col-sm-6" action="#" th:action="@{/email-login}" method="post" novalidate>

        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show mt-3" role="alert">
          <span th:text="${error}">완료</span>
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <div th:if="${message}" class="alert alert-info alert-dismissible fade show mt-3" role="alert">
          <span th:text="${message}">완료</span>
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="form-group">
          <label for="email">가입 할 때 사용한 이메일</label>
          <input id="email" type="email" name="email" class="form-control"
                 placeholder="your@email.com" aria-describedby="emailHelp" required>
          <small id="emailHelp" class="form-text text-muted">
            가입할 때 사용한 이메일을 입력하세요.
          </small>
          <small class="invalid-feedback">이메일을 입력하세요.</small>
        </div>

        <div class="form-group mb-5">
          <button class="btn btn-success btn-block" type="submit"
                  aria-describedby="submitHelp">로그인 링크 보내기</button>
          <small id="submitHelp" class="form-text text-muted">
            벌초박사에 처음 오신거라면 <a href="#" th:href="@{/terms}">계정을 먼저 만드세요.</a>
          </small>
        </div>
      </form>
    </div>
  </div>
  <!-- validation js -->
  <script src="js/validation.js"></script>
</div>

</html>
