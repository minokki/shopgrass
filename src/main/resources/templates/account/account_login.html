<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout_account}">

<div layout:fragment="content">
  <!--컨텐츠 영역-->
  <div class="container-form">
    <h1>로그인</h1>

    <div>
      <div th:if="${param.error}" class="alert alert-danger" role="alert" style="font-size: 15px">
        <p>이메일(또는 닉네임)과 패스워드가 정확하지 않습니다.</p>
        <p>또는 확인되지 않은 이메일을 사용했습니다. 이메일을 확인해 주세요.</p>
        <p>
          확인 후 다시 입력하시거나,<a href="#" th:href="@{/email-login}">패스워드 찾기</a>를 이용하세요.
        </p>
      </div>

      <form class="needs-validation" action="#" th:action="@{/login}" method="post" novalidate>
        <div class="input-container position-relative">
          <label for="username"></label>
          <input id="username" type="text" name="username" class="form-control" placeholder="ID"
                 aria-describedby="emailHelp" required>
          <small class="invalid-feedback position-absolute" style="top: 100%; margin-top: -5px">
            아이디를 입력하세요.
          </small>
        </div>

        <div class="input-container position-relative">
          <label for="password"></label>
          <input id="password" type="password" name="password" class="form-control" placeholder="Password"
                 aria-describedby="passwordHelp" required>
          <small class="invalid-feedback position-absolute" style="top: 100%; margin-top: -5px">
            패스워드를 입력하세요.
          </small>
        </div>

        <div class="input-container form-check">
          <input type="checkbox" class="form-check-input" id="rememberMe" name="rememberMe" checked>
          <label class="form-check-label" for="rememberMe" aria-describedby="rememberHelp">로그인유지</label>
        </div>

        <div class="form-group ">
          <button id="btn-submit" class="btn btn-success btn-block" type="submit"
                  aria-describedby="submitHelp" style="width: 100%; height: 100%">로그인</button>
          <small id="submitHelp" class="form-text text-muted">
            벌초박사에 처음 오신거라면 <a href="#" th:href="@{/terms}">계정을 먼저 만드세요.</a>
          </small>
          <small class="form-text text-muted" style="display: block;">
            패스워드를 잊어버리셨다면<a href="#" th:href="@{/email-login}"> 패스워드 찾기</a>를 이용하세요.
          </small>
        </div>

      </form>
    </div>
  </div>
  <!-- validation js -->
  <script src="/js/validation.js"></script>

</div>

</html>
