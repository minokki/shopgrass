<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments-main.html :: index-head">
</head>
<body>

<div th:replace="fragments-main.html :: nav" class="navbar"></div>


<div id="carouselControls" class="carousel slide margin" data-ride="carousel"  style="height: 300px">
    <div class="carousel-inner">
        <div class="carousel-item active item">
            <img class="d-block w-100 banner" src="https://user-images.githubusercontent.com/13268420/112147492-1ab76200-8c20-11eb-8649-3d2f282c3c02.png" alt="First slide">
        </div>
    </div>
</div>

<div class="container" style="margin-top: 3%; overflow: hidden; position: relative;" >
    <form class="form-inline my-2 my-lg-0" th:action="@{/boardMain/boardMains}" method="get">
        <div class="input-group">
            <input name="searchQuery" class="form-control" type="search" placeholder="Search" aria-label="Search">
            <div class="input-group-append">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </div>
        </div>
    </form>

<div class="row">
    <th:block th:each="boardMain : ${boardMains.getContent()}" th:remove="tag">
        <div class="col-md-6 margin">
            <div class="card">
                <a th:href="'/boardMain/' + ${boardMain.id}" class="text-dark">
                    <div class="row">
                        <div class="col-md-6">
                            <!-- imgUrlBefore 이미지를 왼쪽에 표시 -->
                            <img th:src="${boardMain.imgUrlBefore}" class="card-img-top" th:alt="${boardMain.title}" height="300">
                        </div>
                        <div class="col-md-6">
                            <!-- imgUrlAfter 이미지를 오른쪽에 표시 -->
                            <img th:src="${boardMain.imgUrlAfter}" class="card-img-top" th:alt="${boardMain.title}" height="300">
                        </div>
                    </div>
                    <div class="card-body">
                        <h4 class="card-title">[[${boardMain.title}]]</h4>
                    </div>
                </a>
            </div>
        </div>
    </th:block>
</div>

<div th:with="start=${(boardMains.number/maxPage)*maxPage + 1}, end=(${(boardMains.totalPages == 0) ? 1 : (start + (maxPage - 1) < boardMains.totalPages ? start + (maxPage - 1) : boardMains.totalPages)})" >
  <ul class="pagination justify-content-center">

    <li class="page-item" th:classappend="${boardMains.number eq 0}?'disabled':''">
      <a th:href="@{'/boardMain/boardMains' + '?searchQuery=' + (${boardSearchDto.searchQuery} ?: '') + '&page=' + ${boardMains.number-1}}" aria-label='Previous' class="page-link">
        <span aria-hidden='true'>Previous</span>
      </a>
    </li>

    <li class="page-item" th:each="page: ${#numbers.sequence(start, end)}" th:classappend="${boardMains.number eq page-1}?'active':''">
      <a th:href="@{'/boardMain/boardMains' +'?searchQuery=' + (${boardSearchDto.searchQuery} ?: '') + '&page=' + ${page-1}}" th:inline="text" class="page-link">[[${page}]]</a>
    </li>

    <li class="page-item" th:classappend="${boardMains.number+1 ge boardMains.totalPages}?'disabled':''">
      <a th:href="@{'/boardMain/boardMains' +'?searchQuery=' + (${boardSearchDto.searchQuery} ?: '') + '&page=' + ${boardMains.number+1}}" aria-label='Next' class="page-link">
        <span aria-hidden='true'>Next</span>
      </a>
    </li>

  </ul>
</div>
</div>
<div style="position: fixed; bottom: 5%; right: 20%;">
    <!-- "글작성" 버튼 -->
    <form class="needs-validation col-12" action="#" th:action="@{/boardMain/new}">
        <button class="btn btn-primary btn-block" type="submit">글작성</button>
    </form>
</div>
</body>
</html>
