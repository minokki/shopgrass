<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout_other1}">

<div layout:fragment="content">
  <div class="container">

    <form role="form" method="post" enctype="multipart/form-data" th:object="${boardMainFormDto}">

      <p class="h2">
        상품 등록
      </p>

      <input type="hidden" th:field="*{id}">

      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">제목</span>
        </div>
        <input type="text" th:field="*{title}" class="form-control" placeholder="제목을 입력해주세요">
      </div>
      <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="fieldError">Incorrect data</p>

      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">상품 상세 내용</span>
        </div>
        <textarea class="form-control" aria-label="With textarea" th:field="*{content}"></textarea>
      </div>
      <p th:if="${#fields.hasErrors('content')}" th:errors="*{content}" class="fieldError">Incorrect data</p>

      <div th:if="${not #lists.isEmpty(boardMainFormDto.boardMainImgDtoList)}">
        <div class="form-group" th:each="boardMainImgDto, status: ${boardMainFormDto.boardMainImgDtoList}" th:limit="2">
          <div class="custom-file img-div">
            <input type="file" class="custom-file-input" name="boardMainImgFile">
            <input type="hidden" name="boardMainImgIds" th:value="${boardMainImgDto.id}">
            <label class="custom-file-label"
                   th:text="${not #strings.isEmpty(boardMainImgDto.imgName)} ? ${boardMainImgDto.imgName} : '이미지' + ${status.index + 1}">
            </label>
          </div>
        </div>
      </div>


      <div th:if="${#lists.size(boardMainFormDto.boardMainImgDtoList) < 2}">
        <div class="form-group" th:each="num: ${#numbers.sequence(#lists.size(boardMainFormDto.boardMainImgDtoList) + 1, 2)}">
          <div class="custom-file img-div">
            <input type="file" class="custom-file-input" name="boardMainImgFile">
            <label class="custom-file-label" th:text="'이미지' + ${num}"></label>
          </div>
        </div>
      </div>

      <div th:if="${#strings.isEmpty(boardMainFormDto.id)}" style="text-align: center">
        <button th:formaction="@{/admin/boardMain/new}" type="submit" class="btn btn-primary">저장</button>
      </div>
      <div th:unless="${#strings.isEmpty(boardMainFormDto.id)}" style="text-align: center">
        <button th:formaction="@{'/admin/boardMain/' + ${boardMainFormDto.id} }" type="submit" class="btn btn-primary">수정</button>
      </div>
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

    </form>

  </div>

</div>

</html>
