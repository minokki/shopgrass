<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments.html :: head">
</head>


<body class="bg-light">
<div th:replace="fragments.html :: main-nav"></div>

<div class="container">
  <div class="row mt-5 justify-content-center">
    <div class="col-2">
      <div th:replace="fragments.html :: settings-menu(currentMenu='nickname')"></div>
    </div>
    <div class="col-8">
      <div th:if="${message}" class="alert alert-info alert-dismissible fade show mt-3" role="alert">
        <span th:text="${message}">메세지</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
          <span aria-hidden="true"></span>
        </button>
      </div>

      <div class="row">
        <h2 class="col-sm-12">닉네임 변경</h2>
      </div>
      <div class="row mt-3">
        <form class="needs-validation col-12" action="#" th:action="@{/settings/nickname}" th:object="${nicknameForm}" method="post" novalidate>
          <div class="alert alert-warning" role="alert">
            닉네임을 변경하면 프로필 페이지 링크도 바뀝니다.
          </div>
          <div class="form-group">
            <label for="nickname">변경할 닉네임</label>
            <input id="nickname" type="text" th:field="*{nickname}" class="form-control"
                   aria-describedby="nicknameHelp" required min="8",max="20">
            <small id="nicknameHelp" class="form-text text-muted">
              공백없이 문자와 숫자로만 3자 이상 20자 이내로 입력하세요. 가입후에 변 경 할수 있습니다.
            </small>
            <small class="invalid-feedback">닉네임을 입력하세요.</small>
            <small class="form-text text-danger" th:if="${#fields.hasErrors('nickname')}"
                   th:errors="*{nickname}">nickname error</small>
          </div>
          <div class="form-group">
            <button class="btn btn-primary btn-block" type="submit" aria-describedby="submitHelp">수정하기</button>
          </div>
        </form>
      </div>

      <div class="row">
        <div class="col-sm-12">
          <h2 class="text-danger">계정 삭제</h2>
          <div class="alert alert-danger" role="alert">
            이 계정은 삭제 할 수 없습니다.
          </div>
          <button class="btn btn-outline-danger disabled">계정 삭제</button>
        </div>
      </div>
    </div>
  </div>
</div>

<script type="application/javascript" th:fragment="form-validation">
</script>
</body>

</html>
