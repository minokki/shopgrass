<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout_profile}">

<div layout:fragment="content">
  <div class="container border" style="margin-top: 3%;margin-bottom: 6%;  border-radius: 30px; overflow: hidden;">
    <div class="row mt-5 mb-5 justify-content-center">
      <div class="col-2">
        <div th:replace="fragments/profile-menu :: settings-menu(currentMenu='password')"></div>
      </div>
      <div class="col-8">
        <div th:if="${message}" class="alert alert-info alert-dismissible fade show mt-3" role="alert">
          <span th:text="${message}">메세지</span>
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
            <span aria-hidden="true"></span>
          </button>
        </div>


        <div class="row">
          <h2 class="col-sm-12">패스워드 변경</h2>
        </div>
        <div class="row mt-3">
          <form class="needs-validation col-12" action="#" th:action="@{/settings/password}" th:object="${passwordForm}" method="post" novalidate>
            <div class="form-group">
              <label for="newPassword">새패스워드</label>
              <input id="newPassword" type="password" th:field="*{newPassword}" class="form-control"
                     aria-describedby="newPasswordHelp" required min="8",max="50">
              <small id="newPasswordHelp" class="form-text text-muted">
                새 패스워드를 입력하세요.
              </small>
              <small class="invalid-feedback">패스워드를 입력하세요.</small>
              <small class="form-text text-danger" th:if="${#fields.hasErrors('newPassword')}"
                     th:errors="*{newPassword}" style="display: block">newpassword error</small>
            </div>
            <div class="form-group mt-2">
              <label for="newPasswordConfirm">새패스워드 다시 입력하세요.</label>
              <input id="newPasswordConfirm" type="password" th:field="*{newPasswordConfirm}" class="form-control"
                     aria-describedby="newPasswordHelp" required min="8",max="50">
              <small id="newPasswordConfirmHelp" class="form-text text-muted">
                새 패스워드를 다시 입력하세요.
              </small>
              <small class="invalid-feedback">패스워드를 다시 입력하세요.</small>
              <small class="form-text text-danger" th:if="${#fields.hasErrors('newPasswordConfirm')}"
                     th:errors="*{newPasswordConfirm}" style="display: block">newPasswordConfirm error</small>
            </div>
            <div class="form-group mt-2">
              <button class="btn btn-primary btn-block" type="submit" aria-describedby="submitHelp">수정하기</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- validation js -->
  <script src="js/validation.js"></script>
</div>

</html>
